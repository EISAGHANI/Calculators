<!DOCTYPE html>
<html>
<head>
	<title>Sod Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculate Area from Plot Plan</h1>
		<form id="sod-form">
			<label for="area">Lot Area</label>
			<input type="number" id="area" required>
			<select id="lot-area-type">
				<option value="feet">sq.ft.</option>
				<option value="meters">sq.m.</option>

			</select>
			<br>
			<br>
			<label for="housearea">House Area</label>
			<input type="number" id="housearea" required>
			<select id="house-area-type">
				<option value="feet">sq.ft.</option>
				<option value="meters">sq.m.</option>

			</select>
			<br>
			<br>
            <label for="deriveawayarea">Drive Away Area</label>
			<input type="number" id="driveawayarea" required>
			<select id="drive-away-area-type">
				<option value="feet">sq.ft.</option>
				<option value="meters">sq.m.</option>

			</select>
			<br>
			<br>
            <label for="deckarea">Deck Area</label>
			<input type="number" id="deckarea" required>
			<select id="deck-area-type">
				<option value="feet">sq.ft.</option>
				<option value="meters">sq.m.</option>

			</select>
			<br>
			<br>

			<button type="submit">Calculate</button>
			<button id="clearButton">Clear</button>
		</form>

		<div id="results">
			<p>Total Landscape Area:</p>
			<ul><li><span id="total-sqft"></span><span id="diff-color">sq. ft.</span></li>
			<li><span id="total-sqft2"></span><span id="diff-color">  sq. m.</span></li></ul> 
		</div>
	</div>

    <br>
    <div>
		<a href="Sod Calculator.html">Click here for Sod Calculator</a>
	</div>
    <br>
    <div>
		<a href="materialCalculator(Area).html">Click here for Material Calculator (Area)</a>
	</div> 
    <br>
	<div>
		<a href="materialCalculator(LxWxD).html">Click here for Material Calculator (LxWxD)</a>
	</div>
  
	<script src="materialCalculator(PlotPlan).js"></script>
</body>
</html>
