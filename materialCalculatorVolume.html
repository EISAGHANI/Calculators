<!DOCTYPE html>
<html>
<head>
	<title>Sod Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Landscape Calculator</h1>
		<form id="sod-form">
			<label for="length">Length (ft)</label>
			<input type="number" id="length" required>

			<label for="width">Width (ft)</label>
			<input type="number" id="width" required>

            <label for="depth">Depth (ft)</label>
			<input type="number" id="depth" required>


			<!-- <label for="sqft-per-roll">Square Footage per Roll (sq ft)</label>
			<input type="number" id="sqft-per-roll" required> -->

			<button type="submit">Calculate</button>
		</form>

		<div id="results">
			<p>Total Cubic Footage: <span id="total-sqft"></span></p>
			<!-- <p>Number of Rolls Needed: <span id="rolls-needed"></span></p> -->
		</div>
	</div>
