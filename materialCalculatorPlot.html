<body>
	<div class="container">
		<h1>Material Plot Calculator</h1>
		<form id="sod-form">
			<label for="area">Lot Area (ft)</label>
			<input type="number" id="area" required>

			<label for="housearea">House Area (ft)</label>
			<input type="number" id="housearea" required>

            <label for="deriveawayarea">Drive Away Area (ft)</label>
			<input type="number" id="driveawayarea" required>

            <label for="deckarea">Deck Area (ft)</label>
			<input type="number" id="deckarea" required>

			<!-- <label for="sqft-per-roll">Square Footage per Roll (sq ft)</label>
			<input type="number" id="sqft-per-roll" required> -->

			<button type="submit">Calculate</button>
		</form>

		<div id="results">
			<p>Total Square Footage: <span id="total-sqft"></span></p>
			<!-- <p>Number of Rolls Needed: <span id="rolls-needed"></span></p> -->
		</div>
	</div>
