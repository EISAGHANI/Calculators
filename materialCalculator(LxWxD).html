<!DOCTYPE html>
<html>
<head>
	<title>Landscape Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Landscape Calculator</h1>
		<form id="sod-form">
			<label for="length">Length</label>
			<input type="text" id="length" required>
			<select id="length-type">
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
				<option value="inches">Inches</option>
			</select>
			 <br>
			 <br>
			<label for="width">Width</label>
			<input type="text" id="width" required>
			<select id="width-type">
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
				<option value="inches">Inches</option>
			</select>
			<br>  
			<br>
            <label for="depth">Depth</label>
			<input type="text" id="depth" required>
			<select id="depth-type">
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
				<option value="inches">Inches</option>
			</select>
			<br>  
			<br>



			<button type="submit">Calculate</button>
			<button id="clearButton">Clear</button>
		</form>

		<div id="results">
			<p>You need: <span id="total-sqft"></span>  Cubic Yard(s) (yd<sup>3</sup>)</p>
		</div>
	</div>


    <br>
    <div>
		<a href="Sod Calculator.html">Click here for Sod Calculator</a>
	</div>

		<a href="materialCalculator(Area).html">Click here for Material Calculator</a>
	</div>  
    <br>
	<div>
		<a href="materialCalculator(PlotPlan).html">Click here for Material Calculator (Plot Plan)</a>
	</div> 
	<script src="materialCalculator(LxWxD).js"></script>
</body>
</html>
