<!DOCTYPE html>
<html>
<head>
	<title>Sod Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Sod Calculator</h1>
		<form id="sod-form">
			<label for="length">Length</label>
			<input type="text" id="length" required>
			<select id="length-type">
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
				<option value="centimeter">Centimeter</option>
				<option value="inches">Inches</option>
				<option value="yards">Yards</option>
			</select>
			 <br>
			 <br>
			<label for="width">Width</label>
			<input type="text" id="width" required>
			<select id="width-type">
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
				<option value="centimeter">Centimeter</option>
				<option value="inches">Inches</option>
				<option value="yards">Yards</option>
			</select>
			<br>  
			<br>
			<button type="submit">Calculate</button>
			<button id="clearButton">Clear</button>

		</form>
		<div id="results">
			<p>You need: <span id="total-sqft"></span><span id="diff-color">  sq. ft. of Sod</span></p>
		</div>
	</div>

	<br>
	<div>
		<a href="materialCalculator(Area).html">Click here for Material Calculator (Area)</a>
	</div>
	<br>
	<div>
		<a href="materialCalculator(PlotPlan).html">Click here for Material Calculator (Plot Plan)</a>
	</div>
	<br>
	<div>
		<a href="materialCalculator(LxWxD).html">Click here for Material Calculator (LxWxD)</a>
	</div>

	<script src="Sod Calculator.js"></script>
</body>
</html>
