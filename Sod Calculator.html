<!DOCTYPE html>
<html>
<head>
	<title>Sod Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Sod Calculator</h1>
		<form id="sod-form">
			<label for="length">Length</label>
			<input type="number" id="length" required>
			<select id="length-type">
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
				<option value="centimeter">Centimeter</option>
				<option value="inches">Inches</option>
				<option value="yards">Yards</option>
			</select>
			 <br>
			<label for="width">Width</label>
			<input type="number" id="width" required>
			<select id="width-type">
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
				<option value="centimeter">Centimeter</option>
				<option value="inches">Inches</option>
				<option value="yards">Yards</option>
			</select>
			<br>  
			<button type="submit">Calculate</button>
			<br>
			<button id="clearButton">Clear</button>

		</form>
		<div id="results">
			<p>You need <span id="total-sqft"></span> sq. ft.:</p>
		</div>
	</div>

	<br>
	<div>
		<a href="materialCalculator.html">Click here for Material Calculator</a>
	</div>
	<br>
	<div>
		<a href="materialCalculatorPlot.html">Click here for Material Plot Calculator</a>
	</div>
	<br>
	<div>
		<a href="materialCalculatorVolume.html">Click here for Material Landscape Calculator</a>
	</div>

	<script src="Sod Calculator.js"></script>
</body>
</html>
