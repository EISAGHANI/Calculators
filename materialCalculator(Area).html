<!DOCTYPE html>
<html>
<head>
	<title>Sod Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Volume Calculator by Area</h1>
		<form id="sod-form">
			<label for="area">Your Area</label>
			<input type="number" id="area" required>
			<select id="length-type">
				<option value="feet">Sq.feet</option>
				<option value="meters">Sq.Meter</option>
			</select>
			 <br>
			 <br>

			<label for="depth">Depth(d)</label>
			<input type="number" id="depth" required>
			<select id="width-type">
				<option value="inches">Inches</option>
				<option value="feet">Feet</option>
				<option value="meters">Metres</option>
			</select>
			<br>  
			<br>

			<button type="submit">Calculate</button>
			<button id="clearButton">Clear</button>
		</form>

		<div id="results">
			<p>You need: <span id="total-sqft"></span>  Cubic Yard(s) (yd<sup>3</sup>)</p>
		</div>
	</div>

</body>
</html>
